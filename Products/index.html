<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Link Rel = "Shortcut Icon" Href = "favicon.png" />
		<Title>聖学院中学校・高等学校 プログラミング部 ～記念祭プロジェクト in 2017～</Title>

		<Script>
			let hasFinished = false,
				time = 0,
				count = 0;

			let Timer = setInterval(function () {
				time++;

				if (hasFinished) {
					clearInterval(Timer);
					alert(time);
				}
			}, 1);

			while (true) {
				count++;

				if (!(count < 100000000)) {
					hasFinished = true;
					break;
				}
			}
		</Script>
	</Head>
	
	<Body>
		
	</Body>
</HTML>
