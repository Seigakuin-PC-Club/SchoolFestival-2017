<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>男子高校生がゲームを作ってみた。《ゲーム一覧》</Title>
		
		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
		<Link Rel = "StyleSheet" Href = "https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
		<Script Src = "https://code.getmdl.io/1.3.0/material.min.js" Defer = "Defer"></Script>

		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.1.js"></Script>
		<Script Src = "/SchoolFestival-2017/assets/includes/Component/Component.js"></Script>

		<Script Src = "/SchoolFestival-2017/common.js"></Script>
		<Link Rel = "StyleSheet" Href = "/SchoolFestival-2017/common.css" />
	</Head>
	
	<Body>
		<Div Class = "mdl-grid">
			<Main ID = "Gamelist">
				<Div Data-Method = "" Class = "mdl-card mdl-shadow--2dp">
					<Div Class = "mdl-card__title">
						<H2 Class = "mdl-card__title-text">${title}</H2>
					</Div>
			
					<Div Class = "mdl-card__supporting-text">
			
					</Div>
			
					<Div Class = "mdl-card__actions mdl-card--border">
						<A Class = "mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
							Let's play
						</A>
					</Div>
				</Div>
			</Main>
		</Div>
	</Body>
</HTML>
