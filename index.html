<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Link Rel = "Shortcut Icon" Href = "favicon.png" />
		<Title>聖学院中学校・高等学校 プログラミング部 ～記念祭プロジェクト in 2017～</Title>
		
		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
		<Link Rel = "StyleSheet" Href = "https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
		<Script Src = "https://code.getmdl.io/1.3.0/material.min.js" Defer = "Defer"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.0.js"></Script>

		<Script>
			window.addEventListener("DOMContentLoaded", function () {
				DOM('@A:not([Href="#"])').forEach(function (elem, index, parent) {
					elem.addEventListener("click", function (event) {
						event.preventDefault();
						DOM("$IFrame.mdl-layout__content").src = elem.href;
					});
				});
			});
		</Script>
	</Head>
	
	<Body Class = "mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
		<Header Class = "mdl-layout__header">
			<Div Class = "mdl-layout__header-row">
				<Span Class = "mdl-layout-title">聖学院中学校・高等学校 プログラミング部 ～記念祭プロジェクト in 2017～</Span>
				<Div Class = "mdl-layout-spacer"></Div>
				
				<Nav Class = "mdl-navigation">
					<A Class = "mdl-navigation__link" Href = "#">About</A>
				</Nav>
			</Div>
		</Header>
		
		<Div Class = "mdl-layout__drawer">
			<Span Class = "mdl-layout__title">Menu</Span>

			<Nav Class = "mdl-navigation">
				<A Class = "mdl-navigation__link" Href = "members/">メンバー一覧</A>
			</Nav>
		</Div>
		
		<IFrame Class = "mdl-layout__content" Src = ""></IFrame>
	</Body>
</HTML>
