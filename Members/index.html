<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Link Rel = "Shortcut Icon" Href = "../favicon.png" />

		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.0.js"></Script>

		<Script Src = "../Core.js"></Script>

		<Style>
			.mdl-cell[UUID="Profile"] {
